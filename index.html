<nav class="navbar" id="navbar">
  <div class="nav-inner">
    <a href="#" class="logo">

<section class="hero">
  <div class="hero-bg">
    <div class="grid-overlay"></div>
    <div class="glow"></div>

    <div class="hero-badge">Enterprise-grade IT Automation</div>
    <h1>Self-Service IT Support<br><span class="gradient-text">That Actually Works</span></h1>
    <p class="hero-sub">Resolve common endpoint issues in seconds. Controlled, auditable, and safe.</p>
    <div class="hero-stats">
      <div class="stat">
        <span class="stat-number" data-target="70">0</span>%
        <span class="stat-label">Fewer Tickets</span>
      </div>
      <div class="stat">
        <span class="stat-number" data-target="99">0</span>%
        <span class="stat-label">Satisfaction</span>
      </div>
    </div>

  <div class="container">
    <div class="terminal reveal">
      <div class="terminal-header">
        <span class="dot red"></span><span class="dot yellow"></span><span class="dot green"></span>

      <div class="terminal-body" id="terminalBody">
